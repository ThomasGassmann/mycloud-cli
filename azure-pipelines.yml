trigger:
- master

pool:
  vmImage: 'Ubuntu-16.04'

steps:

- task: UsePythonVersion@0
  inputs:
    versionSpec: '3.7'
    architecture: 'x64'

- script: |
    python setup.py install
  displayName: 'Install myCloud CLI'

- script: |
    python -m pytest
  displayName: 'Run tests'

- task: Docker@2
  inputs:
    containerRegistry: 'dockerhub'
    repository: 'mycloud-cli'
    command: 'buildAndPush'
    Dockerfile: '**/Dockerfile'
